</head>
<body>
    <header>
        <h1> Exercício 10 - Formulário </h1>
  </header>
 
  <form method="post" action="">

    <p>
        <fieldset>
            <legend>Login do Usuário</legend>
            <label for="usuario"> Usuário: <input type="text" id="usuario" maxlength="10" size="15"> </label>
            <label for="senha"> Senha: <input type="password" id="senha" maxlength="10" size="15"> </label>
            <input type="submit" value="OK">
        </fieldset>
    </p>

    <p>
    <fieldset>
        <legend>Dados Cadastrais </legend>
        <label for="email"> E-mail: <input type="email" id="email" maxlength="60" size="15"> </label>
        <input type="submit" value="OK">
    </fieldset>
    </p>
    
    <P>
        <fieldset>
            <legend>Busca</legend>
            <label for="busca"> Digite algum texto para a busca: <input type="search" id="busca" size="15"> </label>
            <input type="submit" value="OK">
        </fieldset>
    </P>

    <footer> <address> copyright &copy; Alyson Lincon Freitas. </address> </footer>

  </form>
