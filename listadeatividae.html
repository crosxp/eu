<!DOCTYPE html>

<head></head>
<body>
    <script>
        var codigo = parseInt(prompt("Digite o codigo:"));     
        var quantidade = parseInt(prompt("Digite a quantidade"));
        var total = 0;

        switch(codigo) {
            case 100:
                document.write("Dogao do kakau. Preço: R$ 1,20");
                total = 2*quantidade;
                break;
            case 101:
                document.write("Bauru da beka. Preço: R$ 1,30");
                total = 3*quantidade;
                break;
            case 102:
                document.write("Doceria da Nick. Preço: R$ 1,50");
                total = 5*quantidade;
                break;
            case 103:
                document.write("Vale do Recife PP. Preço: R$ 1,20");
                total = 6*quantidade;
                break;
            case 104:
                document.write("Cannabica. Preço: R$ 1,30");

                break;
            case 105:
                document.write("Gladiores da tecnologia. Preço: R$ 1,00");
                total = 8*quantidade;
                break;

            default:
                document.write("Opção inválida!");
        }

        if(total > 0) {
            document.write("<br>Total a pagar: R$"+total);
        }

            }else{

                }else{

 </body>
