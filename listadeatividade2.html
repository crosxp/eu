       function calculaIMC(peso,altura) {
        var imc = peso/(altura*altura);
        if (imc > 40) {
            return('Obesidade grau III!');
        }else {
            if(imc <= 40 && imc >=35) {
                return('Obesidade grau II');
            }else{
                if(imc <35 && imc >= 30) {
                    return('Obesidade grau I');
                }else{
                    if(imc < 30 && imc >= 25) {
                        return('Sobrepeso');
                    }else{
                        if(imc < 25 && imc >= 18.5) {
                            return('Peso normal');
                        }else{
                            return('Magreza')
                        }
                    }
                }
            }
        }
       }
